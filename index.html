<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNotes</title>
    <!-- css file of bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        @media (min-width: 1200px) {
            .container {
                width: 1000px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->


    <!-- container -->
    <div class="container my-4 mc" id="mc">
        <h1 class="h1">Welcome to HNotes</h1>
        <!-- cards -->
        <div class="card my-3">
            <div class="card-body">
                <h4 class="card-title">Add an HNote</h4>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input class="form-control form-control-lg" id="title" type="text" aria-label=".form-control-lg example">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <button id="addBtn" class="btn btn-primary">ADD</button>
            </div>
        </div>

        <!-- All HNotes -->
        <h1 class="h1 my-4">All HNotes</h1>
        <hr>

        <div id="notes" class="row container-fluid">
            
        </div>


    </div>

    <div style="background-color: rgb(24, 24, 24); color: white; display: flex; align-items: center; justify-content: center; height: 70px;" class="footer">
        <p style="margin-top: 15px;">Developed By: <a href="https://rushi026.github.io/Rushiraj-Parekh" target="_blank">Rushiraj Parekh</a></p>
    </div>



    <!-- JS file of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- My JS file -->
    <script src="scr.js"></script>

</body>

</html>
